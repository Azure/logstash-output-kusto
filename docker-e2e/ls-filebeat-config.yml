filebeat.inputs:
# sends to logstash
- type: azure-blob-storage
  id: nsgstorage
  enabled: true
  account_name: nsgstorage
  auth.shared_credentials.account_key: xxxxxxxxxxx
  containers:
  - name: insights-logs-networksecuritygroupflowevent
    max_workers: 3
    poll: true
    poll_interval: 2m
output.logstash:
  hosts: ["logstash:5044"]