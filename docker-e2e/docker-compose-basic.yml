version: '3.8'
services:
  logstash:
    build: # "context" and "dockerfile" fields have to be under "build"
      context: .
      dockerfile: Logstash-Docker
    hostname: logstash
    environment:
      - "LS_JAVA_OPTS=-Xms1024m -Xmx8192m"
      - INGEST_CLUSTER_URL=${INGEST_CLUSTER_URL}
      - APP_ID=${APP_ID}
      - APP_KEY=${APP_KEY}
      - APP_TENANT=${APP_TENANT}
      - DATABASE=${DATABASE}
    ports:
      - "9600:9600"
      - "5044:5044"
      - "30001:30001"
    deploy:
      restart_policy:
        condition: on-failure
