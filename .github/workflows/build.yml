name: build

on: push

jobs:
  build:
    name: Build gem
    runs-on: ubuntu-latest
    strategy:
      matrix:
        logstash-version: [ '6.6', '6.7', '6.8', '7.0', '7.x', 'default' ]
    env:
      LOGSTASH_SOURCE: 1
      LOGSTASH_PATH: ./logstash
    steps:
      - if: matrix.logstash-version != 'default'
        name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: jruby
          bundler-cache: true
      - if: matrix.logstash-version != 'default'
        name: Checkout logstash ${{ matrix.logstash-version }}
        uses: actions/checkout@v2
        with:
          repository: "elastic/logstash"
          ref: ${{ matrix.logstash-version }}
          path: logstash
      - if: matrix.logstash-version != 'default'
        name: Build logstash
        run: ./gradlew assemble
        working-directory: logstash
      - name: Checkout code
        uses: actions/checkout@v2
      - run: bundle install
      - name: Test
        run: bundle exec rake spec_junit
      - run: gem build *.gemspec
      - if: matrix.logstash-version == 'default'
        name: Upload gem
        uses: actions/upload-artifact@v2
        with:
          name: logstash-kusto.gem
          path: '*.gem'
      - if: matrix.logstash-version == 'default'
        name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: rspec.xml