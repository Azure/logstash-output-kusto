name: build

on:
  push:

jobs:
  build:
    name: Build gem
    runs-on: ubuntu-latest
    strategy:
      matrix:
        logstash: [
          { version: '8.6.2', url: "https://artifacts.elastic.co/downloads/logstash/logstash-8.6.2-linux-x86_64.tar.gz" , main: 'true' },
        ]
    env:
      LOGSTASH_SOURCE: 1
      LOGSTASH_PATH: /home/runner/logstash
      #JRUBY_HOME: /home/runner/logstash/vendor/jruby
      JRUBY_HOME: /opt/jruby
      JRUBY_VERSION: 9.3.10.0      
    steps:
      - name: Build logstash
        run: |
          echo "Getting logstash version ${{matrix.logstash.version}}"
          wget -O logstash.tar.gz ${{matrix.logstash.url}}
          tar -xf logstash.tar.gz
          mv logstash*/ logstash
        working-directory: /home/runner
      - name: Download and install JRUBY
        run: |
          set -xeu; \
          tarball="/tmp/jruby-dist-${JRUBY_VERSION}-bin.tar.gz"; \
          ls -ld /tmp ; \
          curl -s -o "${tarball}" \
              https://repo1.maven.org/maven2/org/jruby/jruby-dist/${JRUBY_VERSION}/jruby-dist-${JRUBY_VERSION}-bin.tar.gz; \
          cd /tmp; \
          sha1sum --ignore-missing --check /tmp/CHECKSUMS-jruby; \
          mkdir -p /opt/jruby; \
          tar -C /opt/jruby -zxf /tmp/jruby-dist-${JRUBY_VERSION}-bin.tar.gz --strip-components=1 --no-same-owner
        working-directory: /home/runner
      - name: Set Path
        run: |
          echo "$LOGSTASH_PATH/bin" >> $GITHUB_PATH
          echo "$LOGSTASH_PATH/vendor/jruby/bin" >> $GITHUB_PATH
      - name: Install bundler
        run: jruby -S gem install bundler
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: 'kusto'
      - run: ruby -S bundle install
        working-directory: 'kusto'
      - name: Test
        run: ruby -S bundle exec rake spec_junit
        working-directory: 'kusto'
      - run: ruby -S gem build *.gemspec
        working-directory: 'kusto'
      - run: mv *.gem logstash-kusto.gem
        working-directory: 'kusto'
      - if: matrix.logstash.main == 'true'
        name: Upload gem
        uses: actions/upload-artifact@v2
        with:
          name: logstash-kusto.gem
          path: 'kusto/logstash-kusto.gem'
      - if: matrix.logstash.main == 'true'
        name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: kusto/rspec.xml
  e2e:
    name: End-To-End Testing
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: jruby
          bundler-cache: true
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download gem
        uses: actions/download-artifact@v2
        with:
          name: logstash-kusto.gem
      - name: Install logstash # taken from logstash's website https://www.elastic.co/guide/en/logstash/7.10/installing-logstash.html#_apt
        run: |
          wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
          sudo apt-get install apt-transport-https
          echo "deb https://artifacts.elastic.co/packages/7.x/apt stable main" | sudo tee -a /etc/apt/sources.list.d/elastic-7.x.list
          sudo apt-get update && sudo apt-get install logstash
      - run: sudo chown -R runner /usr/share/logstash
      - run: sudo chmod -R u=rx,g=,o=  /usr/share/logstash/bin
      - name: Install plugin
        run: /usr/share/logstash/bin/logstash-plugin install logstash-kusto.gem
      - run: bundle install
      - run: lock_jars
      - name: Run e2e
        run: jruby e2e.rb
        working-directory: 'e2e'
        env:
          ENGINE_URL: ${{ secrets.ENGINE_URL }}
          INGEST_URL: ${{ secrets.INGEST_URL }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_KEY: ${{ secrets.APP_KEY }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          TEST_DATABASE: ${{ secrets.TEST_DATABASE }}
